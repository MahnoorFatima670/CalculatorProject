<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
<div class="calculator">
<form>
  <div class="display"><input type="text" name="display"></div>
<div>
    <input type="button" name="button" value="7" onclick="display.value+='7'">
    <input type="button" name="button" value="8"onclick="display.value+='8'">
    <input type="button" name="button" value="9"onclick="display.value+='9'">
    <input type="button" name="button" value="DEL"onclick="display.value=display.value.toString().slice(0,-1)" class="del">
</div>

<div>
    <input type="button" name="button" value="4"  onclick="display.value+='4'">
    <input type="button" name="button" value="5"  onclick="display.value+='5'">
    <input type="button" name="button" value="6" onclick="display.value+='6'">
    <input type="button" name="button" value="+"  onclick="display.value+='+'" class="plus">
</div>


<div>
    <input type="button" name="button" value="1"  onclick="display.value+='1' ">
    <input type="button" name="button" value="2"  onclick="display.value+='2' " >
    <input type="button" name="button" value="3"  onclick="display.value+='3' ">
    <input type="button" name="button" value="-"  onclick="display.value+='-' " class="minus">
</div>

<div>
    <input type="button" name="button" value="."   onclick="display.value+='.'">
    <input type="button" name="button" value="0"  onclick="display.value+='0'">
    <input type="button" name="button" value="/"  onclick="display.value+='/'" class="divi">
    <input type="button" name="button" value="x"  onclick="display.value+='*'" class="mul">
</div>

<div class="incr">
    <input type="button" name="button" value="RESET" onclick="display.value=''" class="reset">
    <input type="button" name="button" value="=" onclick="display.value=eval(display.value)" class="equal">
</div>




</form>

</div>



    </section>

</body>
</body>
</html>
